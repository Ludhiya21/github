<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Page</title>
  <style>
    body { font-family: Arial; background-color: #f0f0f0; }
    h1 { color: darkblue; }
  </style>
</head>
<body>
  <h1>Click the Button</h1>
  <button onclick="sayHello()">Click Me</button>

  <script>
    function sayHello() {
      alert('Hello from JavaScript!');
    }
  </script>
</body>
</html>
